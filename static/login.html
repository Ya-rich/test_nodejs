<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="front.js"></script>
    <title>Login form</title>
</head>

<body>
<main>
    <div class="log-form-container">
        <h1 class="form-title">
            Login
        </h1>

        <div class="form-field">
            <div class="form-field">
                <input id="email" type="text" placeholder="Email">
            </div>
            <div class="form-field">
            <span id="password-visibility" class="material-icons-outlined material-icons icons-visibility-login">visibility_off</span>
                <input id="password" type="password" placeholder="Пароль">
            </div>
        </div>
        <div class="form-buttons">
            <button class="button" onclick="processLogin()">Login</button>
            <div class="next-page-link">
                Not a member <a href="/register.html" class="href">Sign-up</a>
            </div>
        </div>
    </div>
</main>
</body>

</html>
