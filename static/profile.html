<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styleProfile.css">
    <script src="front.js"></script>
    <title>Profile form</title>
</head>
<body>

<!-- /Profile card + photo -->
<div class="page-container">
    <div class="card">
        <div class="card-body">
            <div class="image-setting">
                <img src="images/profile.png" class="profile-img" alt="user" c width="100">
            </div>
            <div class="card-profile-text">
                <h4>Some Name</h4>
                <p class="text-secondary">Full Stack Developer</p>
                <p class="text-muted font-size-sm">Ukraine</p>
            </div>
        </div>
    </div>

    <!-- /Information card  -->

    <div class="information-form">
        <div class="form-field-container">
            <div class="form-field">
                <h5 class="mb-0">Full Name</h5>
            </div>
            <div class="form-field-info">
                Some Name
            </div>

        </div>
        <hr>
        <div class="form-field-container">
            <div class="form-field">
                <h5 class="mb-0">Email</h5>
            </div>
            <div class="form-field-info">
                fip@gmail.com
            </div>

        </div>
        <hr>
        <div class="form-field-container">
            <div class="form-field">
                <h5 class="mb-0">Mobile</h5>
            </div>
            <div class="form-field-info">
                066-666-6666
            </div>

        </div>
        <hr>
        <div class="form-field-container">
            <div class="form-field">
                <h5 class="mb-0">Address</h5>
            </div>
            <div class="form-field-info">
                Ukraine, Kharkiv
            </div>
        </div>
        <hr>

        <div class="button-container">
            <button class="button-edit" onclick="">Edit</button>
            <button class="button-logout" onclick="">
                <span class="button-logout-text">Logout</span>
                <span class="material-icons-outlined material-icons button-logout-icon">logout</span>
            </button>
        </div>

    </div>
</div>
</body>
</html>
