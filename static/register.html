<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="front.js"></script>
    <title>Register form</title>
</head>

<body>
<main>
    <div class="reg-form-container">
        <h1 class="form-title">
            Sign-up
        </h1>
        <div class="form-field">
            <div class="form-field">
                <input id="firstName" type="text" placeholder="Имя">
            </div>
            <div class="form-field">
                <input id="lastName" type="text" placeholder="Фамилия">
            </div>
            <div class="form-field">
                <input id="email" type="text" placeholder="Email">
            </div>
            <div class="form-field">
            <span id="password-visibility" class="material-icons-outlined material-icons visibility-icon-reg">visibility_off</span>
                <input id="password" type="password" placeholder="Пароль">
            </div>
            <div class="form-field">
                <input id="passwordAccept" type="password" placeholder="Подтвертить пароль">
            </div>
        </div>
        <div class="form-buttons">
            <button class="button"  onclick=" processRegistration()">Sign-up</button>
            <div class="next-page-link">
                Already member? <a href="/login.html" class="href">Login</a>
            </div>
        </div>
    </div>
</main>
</body>

</html>
